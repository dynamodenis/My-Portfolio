<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Dynamo Denis</title>
</head>
<body class="contactbody">
    <div id=contactbody>
        <h1>Contact Me</h1>
        <form action="contact" id="form">
            <label for="name" id="name" >First Name</label> <br>
            <input type="text" id="name" placeholder="First Name...">
            <br>
            <label for="name" id="name">Second Name</label><br>
            <input type="text" id="name" placeholder="Second Name...">
            <br>
            <label for="email" id="email">Email</label><br>
            <input type="text" id="email" placeholder="Email..." >
            <br>
            <label for="subject" id="subject">Subject</label><br>
            <textarea id="subject"  placeholder="Write here..." rows="6" cols="50"></textarea><br>
            <input type="button" value="Submit">
        </form>
    </div>
    
</body>
</html>
